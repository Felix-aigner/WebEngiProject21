<mat-nav-list>
  <a mat-list-item (click)="onSidenavClose()">
    <mat-icon>close</mat-icon>
    <span class="nav-caption">Close</span>
  </a>
  <div *ngFor="let route of routes">
    <a mat-list-item [routerLink]="route.path" (click)="onSidenavClose()">
      <span class="nav-caption">{{route.title}}</span>
    </a>
  </div>
  <ng-container *ngIf="currUser$ | async as currUser; else noCurrUser">
    <a mat-list-item (click)="openAccount(currUser)">Account</a>
    <a mat-list-item (click)="logout(currUser.refreshToken)">Logout</a>
  </ng-container>
  <ng-template #noCurrUser>
    <a mat-list-item (click)="openLogin()">Login</a>
    <a mat-list-item (click)="openSignUp()">SignUp</a>
  </ng-template>
</mat-nav-list>
