<div class="form-wrapper">
  <form [formGroup]="newMessageForm">
    <div class="row justify-content-between">
      <div class="col-12">
        <h3>sending as username/anonym</h3>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Whats going on?</mat-label>
          <textarea formControlName="messageText" matInput placeholder=""></textarea>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Categories</mat-label>
          <mat-select formControlName="categories" multiple>
            <mat-option *ngFor="let category of categories" [value]="category">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4 mt-2">
        <button class="full-width" mat-raised-button color="primary">schmettr</button>
      </div>
    </div>
  </form>
</div>
