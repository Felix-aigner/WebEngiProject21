<div class="row">
  <div class="col-8">
    <h2>Messages</h2>
  </div>
  <div class="col-4">
    <button mat-button (click)="openFilterPanel()">
      <mat-icon aria-hidden="false">filter_vintage</mat-icon>
      Filter
    </button>
  </div>
</div>
<div *ngFor="let msg of messages">
  <div class="mb-3">
    <app-message-card
      [msg]="msg"
    ></app-message-card>
  </div>
</div>
